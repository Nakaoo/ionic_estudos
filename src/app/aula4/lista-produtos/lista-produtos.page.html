<ion-header>
  <ion-toolbar>
    <ion-title>lista-produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let prod of produtos">
      <ion-text>
        <h2>{{prod.marca}}</h2>
        <p>{{prod.categoria}} - R$ {{prod.preco}}</p>
      </ion-text>
    </ion-item>
  </ion-list>
</ion-content>
